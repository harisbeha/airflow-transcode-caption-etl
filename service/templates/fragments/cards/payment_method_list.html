<div class="w-full lg:w-1/2 px-4">
    <div class="bg-white border-t border-b sm:rounded-lg sm:border shadow">
      <div class="border-b">
        <div class="flex flex-grow justify-between px-6 -mb-px">
          <h3 class="text-blue-dark py-4 font-normal text-lg">Payment Methods</h3>
        </div>
      </div>
      <div>
        <div class="text-center px-6 py-4">
                {% for pm in payment_methods.data %}

                <div class="flex-grow flex px-6 py-6 text-grey-darker items-center {% if not forloop.first %} border-t {% else %} {% endif %} -mx-4">
                    <div class="w-2/5 xl:w-1/4 px-4 flex items-center">
                      <div class="rounded-full bg-grey inline-flex mr-3">
                        <svg class="fill-current text-white h-8 w-8 block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 38"><g fill-rule="evenodd"><path d="M12.29 28.04l1.29-5.52-1.58.67.63-2.85 1.64-.68L16.52 10h5.23l-1.52 7.14 2.09-.74-.58 2.7-2.05.8-.9 4.34h8.1l-.99 3.8z"></path></g></svg>
                      </div>
                      <span class="text-lg">{{ pm.card.brand|title }}</span>
                    </div>
                    <div class="hidden md:flex lg:hidden xl:flex w-1/4 px-4 items-center">
                      <div class="bg-grey h-2 w-2 rounded-full mr-2"></div>
                      {{ pm.card.last4 }}
                    </div>
                    <div class="flex w-3/5 md:w/12">
                      <div class="w-1/2 px-4">
                        <div class="text-right">
                            {{ pm.card.exp_month }}/{{ pm.card.exp_year }}
                        </div>
                      </div>
                      <div class="w-1/2 px-4">
                        <div class="text-right text-grey">
                          {% if pm.id == customer.invoice_settings.default_payment_method %}
                            Default
                          {% else %}
                            <a href="/set-default/{{ pm.id }}">Make Default</a>
                          {% endif %}
                        </div>
                      </div>
                    </div>
                  </div>

                {% endfor %}
        </div>
        <div class="flex justify-center items-center p-4 border-t border-gray-300 text-gray-600">
            <div class="flex items-center">
                <a href="/add-card" class="bg-orange-500 hover:bg-orange-500 text-white border border-blue-dark rounded px-6 py-4 rounded-lg">Add Card</a>
            </div>
        </div>
    </div>
          </div>
        </div>
      </div>
    </div>
  </div>
